name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    name: Lint & Type Check
    environment: production
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format:check

      - name: Type check
        run: npm run type-check

      - name: Build
        run: npm run build

  test:
    runs-on: ubuntu-latest
    name: Run Tests
    needs: lint-and-typecheck
    permissions:
      contents: read
      pull-requests: write
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        id: test
        run: npm run test:ci

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: Parse coverage report
        if: ${{ !cancelled() && (steps.test.outcome == 'success' || steps.test.outcome == 'failure') }}
        id: coverage
        run: |
          # Use coverage-summary.json which has a simpler structure
          if [ -f coverage/coverage-summary.json ]; then
            LINES=$(jq -r '.total.lines.pct' coverage/coverage-summary.json)
            STATEMENTS=$(jq -r '.total.statements.pct' coverage/coverage-summary.json)
            FUNCTIONS=$(jq -r '.total.functions.pct' coverage/coverage-summary.json)
            BRANCHES=$(jq -r '.total.branches.pct' coverage/coverage-summary.json)
            
            echo "LINES=$LINES" >> "$GITHUB_OUTPUT"
            echo "STATEMENTS=$STATEMENTS" >> "$GITHUB_OUTPUT"
            echo "FUNCTIONS=$FUNCTIONS" >> "$GITHUB_OUTPUT"
            echo "BRANCHES=$BRANCHES" >> "$GITHUB_OUTPUT"
            
            echo "Lines: $LINES%"
            echo "Statements: $STATEMENTS%"
            echo "Functions: $FUNCTIONS%"
            echo "Branches: $BRANCHES%"
          else
            echo "Coverage summary not found"
            echo "LINES=0" >> "$GITHUB_OUTPUT"
            echo "STATEMENTS=0" >> "$GITHUB_OUTPUT"
            echo "FUNCTIONS=0" >> "$GITHUB_OUTPUT"
            echo "BRANCHES=0" >> "$GITHUB_OUTPUT"
          fi

      - name: Post coverage comment
        if: github.event_name == 'pull_request' && !cancelled()
        uses: actions/github-script@v7
        env:
          LINES: ${{ steps.coverage.outputs.LINES }}
          STATEMENTS: ${{ steps.coverage.outputs.STATEMENTS }}
          FUNCTIONS: ${{ steps.coverage.outputs.FUNCTIONS }}
          BRANCHES: ${{ steps.coverage.outputs.BRANCHES }}
        with:
          script: |
            const lines = process.env.LINES || '0';
            const statements = process.env.STATEMENTS || '0';
            const functions = process.env.FUNCTIONS || '0';
            const branches = process.env.BRANCHES || '0';

            const body = `## ðŸ§ª Test Coverage Report

            | Metric | Coverage |
            |--------|----------|
            | Lines | ${lines}% |
            | Statements | ${statements}% |
            | Functions | ${functions}% |
            | Branches | ${branches}% |

            > Threshold: 50% (will be increased as more tests are added)
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
