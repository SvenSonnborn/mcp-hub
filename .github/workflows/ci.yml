name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    name: Lint & Type Check
    environment: production
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format:check

      - name: Type check
        run: npm run type-check

      - name: Build
        run: npm run build

  test:
    runs-on: ubuntu-latest
    name: Run Tests
    needs: lint-and-typecheck
    permissions:
      contents: read
      pull-requests: write
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:ci

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: Parse coverage report
        id: coverage
        run: |
          node << 'EOF'
          const fs = require('fs');
          const data = JSON.parse(fs.readFileSync('coverage/coverage-final.json', 'utf8'));

          let totalLines = { total: 0, covered: 0 };
          let totalStatements = { total: 0, covered: 0 };
          let totalFunctions = { total: 0, covered: 0 };
          let totalBranches = { total: 0, covered: 0 };

          for (const file of Object.values(data)) {
            if (file.lines) {
              totalLines.total += file.lines.total;
              totalLines.covered += file.lines.covered;
            }
            if (file.statements) {
              totalStatements.total += file.statements.total;
              totalStatements.covered += file.statements.covered;
            }
            if (file.functions) {
              totalFunctions.total += file.functions.total;
              totalFunctions.covered += file.functions.covered;
            }
            if (file.branches) {
              totalBranches.total += file.branches.total;
              totalBranches.covered += file.branches.covered;
            }
          }

          const pct = (covered, total) => total === 0 ? 0 : ((covered / total) * 100).toFixed(2);

          const lines = pct(totalLines.covered, totalLines.total);
          const statements = pct(totalStatements.covered, totalStatements.total);
          const functions = pct(totalFunctions.covered, totalFunctions.total);
          const branches = pct(totalBranches.covered, totalBranches.total);

          console.log(`Lines: ${lines}%`);
          console.log(`Statements: ${statements}%`);
          console.log(`Functions: ${functions}%`);
          console.log(`Branches: ${branches}%`);

          // Write to GITHUB_OUTPUT
          const output = require('fs');
          const outputFile = process.env.GITHUB_OUTPUT;
          output.appendFileSync(outputFile, `lines=${lines}\n`);
          output.appendFileSync(outputFile, `statements=${statements}\n`);
          output.appendFileSync(outputFile, `functions=${functions}\n`);
          output.appendFileSync(outputFile, `branches=${branches}\n`);
          EOF

      - name: Post coverage comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const lines = '${{ steps.coverage.outputs.lines }}';
            const statements = '${{ steps.coverage.outputs.statements }}';
            const functions = '${{ steps.coverage.outputs.functions }}';
            const branches = '${{ steps.coverage.outputs.branches }}';

            const body = `## ðŸ§ª Test Coverage Report

            | Metric | Coverage |
            |--------|----------|
            | Lines | ${lines}% |
            | Statements | ${statements}% |
            | Functions | ${functions}% |
            | Branches | ${branches}% |

            > Threshold: 50% (will be increased as more tests are added)
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
